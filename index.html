<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>js/lesson 1</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="screen">
                <div class="shape"></div>
            </div>
            <div class="code-cont">
                <span class="code">
                    border-radius: <span class="code-value">0px 0px 0px 0px</span>
                </span>
            </div>
            <br>
            <div class="controls clear-fix">
                <div class="float-left">
                    <label>Top</label>
                    <br>
                    <input class="range top m-3" type="range"></input>
                    <br>
                    <label>Right</label>
                    <br>
                    <input class="range right m-3" type="range"></input>
                </div>
                <div class="float-right">
                    <label>Bottom</label>
                    <br>
                    <input class="range bottom m-3" type="range"></input>
                    <br>
                    <label>Left</label>
                    <br>
                    <input class="range left m-3" type="range"></input>
                </div>
            </div>
        </div>
  <div>
    <script src="js/script.js"></script>
</body>
</html>
